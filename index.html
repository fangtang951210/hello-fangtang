    <style>
        * {

        /* Âä®ÊÄÅËÉåÊôØÂúÜÂúà */
        .bg-circle {

        }

        .circle1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .circle2 {

        @keyframes float {
            0%, 100% {

            }

            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;

            }

            }

        /* ‰∏ªÊ†áÈ¢ò */

        @keyframes slideIn {

        /* ÂâØÊ†áÈ¢ò */

        }

        /* ÂõæÊ†á */
